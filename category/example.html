<!DOCTYPE html>
<html lang="en">
<head>

  <title>Dropdown Login</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>

<nav>
  <div class="menu">
    <ul>

    </ul>
  </div>
</nav>

</html>
