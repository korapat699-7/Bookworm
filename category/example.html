<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommendations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .recommendations {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      grid-gap: 20px;
    }

    .book {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }

    .book img {
      max-width: 100%;
      height: auto;
    }

    .book a {
      text-decoration: none;
      color: #333;
    }

    .comments {
      margin-top: 20px;
    }

    .comments textarea {
      width: 100%;
      height: 100px;
    }

    .comments button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Book Recommendations</h1>

  <div class="recommendations">
    <div class="book">
      <img src="book1.jpg" alt="Book Cover">
      <h3>Title of Book 1</h3>
      <p>Author: Author Name</p>
      <a href="book1.html" target="_blank">Buy Now</a>
    </div>
    <div class="book">
      <img src="book2.jpg" alt="Book Cover">
      <h3>Title of Book 2</h3>
      <p>Author: Author Name</p>
      <a href="book2.html" target="_blank">Buy Now</a>
    </div>
    <!-- Add more book recommendations here -->
  </div>

  <div class="comments">
    <h2>Comments</h2>
    <textarea placeholder="Leave your comment here"></textarea>
    <button>Submit</button>
  </div>
</body>
</html>
