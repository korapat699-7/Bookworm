<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <style>
        /* CSS styles go here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-info img {
            max-width: 150px;
            margin-right: 20px;
        }
        .book-info h2 {
            margin: 0;
        }
        .book-info p {
            margin: 5px 0;
        }
        .comment-section textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        .comment-section button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .comments {
            margin-top: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="book-info">
        <img src="book_cover.jpg" alt="Book Cover">
        <div>
            <h2>Title of the Book</h2>
            <p>Author: Author Name</p>
            <p><a href="shopping_link" target="_blank">Shop Now</a></p>
        </div>
    </div>

    <div class="comment-section">
        <h3>Leave a Comment</h3>
        <textarea placeholder="Write your comment here"></textarea>
        <button>Submit</button>
    </div>

    <div class="comments">
        <h3>Comments</h3>
        <!-- Comments will be dynamically added here using JavaScript -->
        <!-- Example Comment -->
        <div class="comment">
            <p><strong>User123:</strong> This book is amazing! Highly recommend it.</p>
        </div>
    </div>
</div>

</body>
</html>
